<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Form with Backbone</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div id="outlet"></div>
  <header>
    <img src="/img/bg-login-top.png" alt="Top Background" />
    <img src="/img/treemoLabs-logo.png" alt="treemoLabs Logo" />
  </header>
  <div class="login-form">
    <h4>Username</h4>
    <input type="text" name="Username">
    <h4>Password</h4>
    <input type="text" name="Password">

    <button>Sign In</button>

    <img src="/img/bg-login.png" alt="Login Background" />
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
