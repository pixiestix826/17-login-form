<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Form with Backbone</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="/img/treemoLabs-logo.png" alt="treemoLabs Logo" />
    </header>
  <div class="login-form">
    <p class="input-label">Username
      <input class="input-box" type="email" id="user-name" name="Username">
    </p>
    <p class="input-label">Password
      <input class="input-box" type="password" id="user-password" name="Password">
    </p>
    <button class="btn">Sign In</button>
  </div>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
