<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Form with Backbone</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div id="outlet"></div>
  <div class="container">

  <header>
    <img class="background-top" src="/img/bg-login-top.png" alt="Top Background" />
    <img class="logo" src="/img/treemoLabs-logo.png" alt="treemoLabs Logo" />
  </header>
  <div class="login-form">
    <p class="input-label">Username
      <input class="input-box" type="text" name="Username">
    </p>
    <p class="input-label">Password
      <input class="input-box" type="text" name="Password">
    </p>
  </div>
    <button class="btn">Sign In</button>

    <img class="background" src="/img/bg-login.png" alt="Login Background" />
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
